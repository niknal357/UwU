<div style="font-size:27px; font-weight:500;">UwU-afyer, for all of your UwU-afying needs</div>
<input id="input" placeholder="non-UwU goes here"></input>
<br><br>
<div style="font-size:large;" id="uwu">UwU will appear here</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("input").onchange = check;
    }, false);

    function check(event) {
        if (event.target.value == "") {
            document.getElementById("uwu").innerHTML = "UwU will appear here";
        } else {

            document.getElementById("uwu").innerHTML = event.target.value;
        }
        //alert(event.target.value);
    }
</script>
